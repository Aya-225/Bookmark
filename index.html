<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container my-5 ">
    <div class="title">
   <h1 >Bookmarker</h1>
   <hr style="border-top: 2px dotted #000000 ;">
    </div>
 <div class="my-5">
    <h2>
      <i class="fa-solid fa-bookmark"></i>
      Bookmark your favorite sites 
       <i class="fa-solid fa-bookmark"></i>
    </h2>
    <label for="siteNameInput" class="my-2 ">
<i class="fa-solid fa-book-bookmark"></i>
      Site Name</label>
    <input type="text" placeholder="Bookmark Name" class="form-control mb-3" id="siteNameInput" name="siteName">

    <label for="siteUrlInput" class="my-2">
      <i class="fa-solid fa-link"></i>
      Site URL</label>
    <input type="text" placeholder="Website URL" class="form-control mb-3" id="siteUrlInput"
      name="urlName">
       <div class="d-flex justify-content-center ">
    <button class="btn  px-5 " style="background-color: #cc5151 ;color:white;" onclick="addBookmark()">Submit</button>
    </div>
    <hr style="border-top: 2px dotted #000000 ;">
    </div>
    <table class="table text-white text-center my-5">
      <thead>
        <th>Index</th>
        <th>Website Name </th>
        <th>Visit </th>
        <th>Delete</th>
      </thead>
      <tbody id="tBody">
    
      </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
